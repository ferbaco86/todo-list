<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cosmo/bulmaswatch.min.css">
  <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
  

  <title>To-Do List</title>
</head>
<body>
  <main class="columns">
    <aside class="column is-3 has-text-centered">
      <h2 class="title is-4">Projects</h2>
      <div class="field has-addons">
        <p class="control">
          <input class="input" placeholder="Enter Title here..." type="text" name="project-title" id="project-title">
        </p>
        <p class="control">
          <button class="button is-info" type="button">Add Project</button>
        </p>
      </div>
    </aside>
    <section class="column is-9 has-text-centered">
      <h2 class="title is-4">To-Do</h2>
      <form action="" class="form column is-4 has-text-centered">
        <div class="field">
          <p class="control">
            <label for="to-do-title" class="label"> Title</label>
            <input type="text" class="input" id="to-do-title">
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label for="to-do-description" class="label"> Description</label>
            <textarea class="textarea" id="to-do-description" cols="20" rows="5"></textarea>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label for="due-date" class="label">Due date</label>
            <input type="text" class="input" id="due-date" />
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label for="priority" class="label">Priority</label>
            <input type="text" class="input" id="priority" />
          </p>
        </div>
        <div class="field">
          <p class="control">
            <label for="to-do-notes" class="label"> Notes</label>
            <textarea class="textarea" id="to-do-notes" cols="20" rows="5"></textarea>
          </p>
        </div>
      </form>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
